############################################# Laws ######################################

 # Church and State group
  
 #law_state_religion:0 "State Religion" -- NO CHANGES --
 #law_state_religion_desc:0 "The church is an official organ of the state. All minority religions are discriminated against."
 law_freedom_of_conscience:0 "Freedom of Conscience"
 law_freedom_of_conscience_desc:0 "The state supports and is supported by its state religion but any interpretation of the same core belief system is tolerated."
 #law_religious_tolerance:0 "Religious Tolerance" -- NEW --
 #law_religious_tolerance_desc:0 "Religion plays a role in public life but the people may choose what to believe. Only particularly exotic religions are discriminated against."
 law_total_separation:0 "Total Separation"
 law_total_separation_desc:0 "No church or faith may interfere in government functions. No religion may be discriminated against."
 law_state_atheism:0 "State Atheism"
 law_state_atheism_desc:0 "Preaching religious belief is prohibited, and professing belief in a god or gods is frowned upon."

  
  # Education System group
 #lawgroup_education_system:0 "Education System" -- NO CHANGES --
 #lawgroup_education_system_desc:0 "For when the children are done with chimney sweeping chores."
  
 law_no_schools:0 "No Schools"
 law_no_schools_desc:0 "There is no formal or structured education system. Only the most leisurely citizens learn to read and write."
 law_religious_schools:0 "Religious Schools"
 law_religious_schools_desc:0 "Clergy or religious scholars handle the practical and moral education of the populace."
 law_private_schools:0 "Private Schools"
 law_private_schools_desc:0 "A system of privately owned and run schools provides an education to those citizens with means."
 law_public_schools:0 "Public Schools"
 law_public_schools_desc:0 "The government funds schools and sets the curriculum that provides an education to its citizens."
 
  # Welfare group
 lawgroup_welfare:0 "Welfare"
 lawgroup_welfare_desc:0 "Assistance for the income deprived."
  
 law_no_social_security:0 "No Organized Welfare"
 law_no_social_security_desc:0 "Those who need help are at the mercy of their neighbors."
 #law_religious_charity:0 "Religious Charity" -- NEW --
 #law_religious_charity_desc:0 "Organized charitable institutions - often religious - provide some help to the destitute."
 law_poor_laws:0 "Poor Laws"
 law_poor_laws_desc:0 "Government organized workhouses provide support to the destitute in exchange for their labor and reduced liberties."
 law_wage_subsidies:1 "Wage Subsidies"
 law_wage_subsidies_desc:1 "The government subsidizes wages for the lowest earners to ensure that all who are willing to work have a right to eat."
 law_old_age_pension:0 "Old Age Pension"
 law_old_age_pension_desc:0 "The government provides for those who are too old or infirm to work."
  
  # Policing
 lawgroup_policing:0 "Law Enforcement"
 lawgroup_policing_desc:0 "How law and order are maintained."

 law_no_police:0 "No Police"
 law_no_police_desc:0 "Structured law enforcement does not exist in this country."
 law_local_police:0 "Local Jurisdiction"
 law_local_police_desc:0 "Local landowners provide some means for citizens to settle their disputes and keep order within their personal jurisdictions."
 #law_religious_jurisprudence:0 "Religious Jurisprudence" -- NEW --
 #law_religious_jurisprudence_desc:0 "Clergy or religious scholars settle disputes and enforce religious law."
 law_dedicated_police:0 "Dedicated Police Force"
 law_dedicated_police_desc:0 "A dedicated police force enforces the nation's laws."
 law_militarized_police:0 "Militarized Police Force"
 law_militarized_police_desc:0 "A police force with military equipment and training enforces the will of the government."
  
