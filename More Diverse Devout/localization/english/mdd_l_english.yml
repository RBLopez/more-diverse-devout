 ig_trait_khalsa_loyal_desc:0 "$ig_trait_khalsa_desc$"

 ig_trait_kar_seva_happy:0 "$ig_trait_kar_seva$"
 ig_trait_kar_seva_happy_desc:0 "$ig_trait_kar_seva_desc$"

 ig_trait_mandate_of_heaven:0 "Mandate of Heaven"
 ig_trait_mandate_of_heaven_desc:0 "Heaven approves of our ruler, who deserves our respect and support."

 ig_trait_civil_service_exams:0 "Civil Service Examinations"
 ig_trait_civil_service_exams_desc:0 "Widespread acceptance of the civil service examinations encourages all who are able to study classic Confucian texts."

############################################## Ideologies ##############################################

 ideology_pietist:0 "Pietist"
 ideology_pietist_desc:0 "Pietism is the belief in individual sanctification through day to day actions and often includes a dedication to charity."

 ideology_pietist_minority:0 "Pietist"
 ideology_pietist_minority_desc:0 "Pietism is the belief in individual sanctification through day to day actions and often includes a dedication to charity."

 ideology_church_lands:0 "Church Lands"
 ideology_church_lands_desc:0 "The Church has extensive land holdings throughout the country that provide it wealth and influence."

 ideology_church_lands_russia:0 "Church Lands"
 ideology_church_lands_russia_desc:0 "The Orthodox Patriarchy has extensive land holdings throughout the country that provide it wealth and influence. It is heavily invested in the tradition of serfdom."

 ideology_missionary_catholic:0 "Catholic Missionaries"
 ideology_missionary_catholic_desc:0 "It is the duty of the Church to educate and convert."

 ideology_missionary_catholic_minority:0 "Catholic Missionaries"
 ideology_missionary_catholic_minority_desc:0 "It is the duty of the Church to educate and convert."

 ideology_missionary_orthodox:0 "Missionaries"
 ideology_missionary_orthodox_desc:0 "It is the duty of the Church to educate and convert."

 ideology_state_church:0 "State Church"
 ideology_state_church_desc:0 "The Church derives power from the support granted to it by the ruling government and in turn supports a strong hierarchical government structure that aligns with its interests."

 ideology_state_church_anglican:0 "State Church"
 ideology_state_church_anglican_desc:0 "The Church of England derives power from the support granted to it by the ruling government and in turn supports a strong hierarchical government structure that aligns with its interests."

 ideology_state_church_protestant:0 "State Church"
 ideology_state_church_protestant_desc:0 "The Church derives power from the support granted to it by the ruling government and in turn supports a strong hierarchical government structure that aligns with its interests."

 ideology_two_kingdoms:0 "Two Kingdoms"
 ideology_two_kingdoms_desc:0 "A belief in the distinction between the spiritual kingdom of God and the temporal kingdom of man leads this group to support a stronger separation of Church and governmental authority."

 ideology_two_kingdoms_minority:0 "Two Kingdoms"
 ideology_two_kingdoms_minority_desc:0 "A belief in the distinction between the spiritual kingdom of God and the temporal kingdom of man leads this group to support a stronger separation of Church and governmental authority."

 ideology_patriarchal_personal:0 "Patriarchal"
 ideology_patriarchal_personal_desc:0 "This group believes men should have political authority and that women should obey their fathers and husbands."

 ideology_halakha:0 "Halakha"
 ideology_halakha_desc:0 "Scholars support the primacy of Jewish law and courts and believe that faith should shape the legal and moral framework of society."

 ideology_cheder_tzedakah:0 "Jewish Moralist"
 ideology_cheder_tzedakah_desc:0 "A commitmment to building a community well versed in Jewish values by instructing the young and supporting the less fortunate."

 ideology_fiqh_sunni:0 "Sunni Fiqh"
 ideology_fiqh_sunni_desc:0 "Sunni Islamic jurisprudence should guide and shape society for the benefit of Muslim subjects and to guide non Muslims towards a better way of life."

 ideology_fiqh_shia:0 "Shia Fiqh"
 ideology_fiqh_shia_desc:0 "Ja'fari Islamic jurisprudence should guide and shape society for the benefit of Muslim subjects and to guide non Muslims towards a better way of life."

 ideology_fiqh_minority:0 "Fiqh"
 ideology_fiqh_minority_desc:0 "Islamic jurisprudence should guide and shape society for the benefit of Muslim subjects and to guide non Muslims towards a better way of life."

 ideology_patriarchal_extreme:0 "Patriarchal"
 ideology_patriarchal_extreme_desc:0 "This group believes men should have political authority and that women should obey their fathers and husbands."

 ideology_patriarchal_extreme_personal:0 "Patriarchal"
 ideology_patriarchal_extreme_personal_desc:0 "This group believes men should have political authority and that women should obey their fathers and husbands."

 ideology_maktab:0 "Maktab"
 ideology_maktab_desc:0 "Islamic teachings and values should be imparted to the community beginning at a young age."

 ideology_seva_sikh:0 "Seva"
 ideology_seva_sikh_desc:0 "The practice of Langar (a communal meal shared with any who wish to partake) is a core part of the Sikh practice of Seva, or selfless service."

 ideology_seva_hindu:0 "Seva"
 ideology_seva_hindu_desc:0 "The practice of Seva, or selfless service, encourages Hindu practioners to provide charity and aid to those that need it in their community."

 ideology_seva_minority:0 "Seva"
 ideology_seva_minority_desc:0 "The practice of Seva, or selfless service, encourages the faithful to provide charity and aid to those that need it in their community."

 ideology_khalsa:0 "Khalsa"
 ideology_khalsa_desc:0 "The Khalsa tradition calls dedicated Sikhs to be warriors against religious persecution."

 ideology_dharma_varna:0 "Varnas"
 ideology_dharma_varna_desc:0 "Hindu society is divided into four varnas that bind individuals to a rigid hierarchy in order to maintain a stable balance of power. Social mobility is forbidden, especially for those with low enough positions in society to be considered outcasts from the system altogether."

 ideology_royal_patronage:0 "Royal Patronage"
 ideology_royal_patronage_desc:0 "Monks are embedded in the royal court to perform various ceremonies and monestaries receive direct support from the monarch."

 ideology_making_merit:0 "Making Merit"
 ideology_making_merit_desc:0 "Merit-making, by performing acts of service, study, or self-sacrifice, is a key element of Buddhist society."

 ideology_making_merit_minority:0 "Making Merit"
 ideology_making_merit_minority_desc:0 "Merit-making, by performing acts of service, study, or self-sacrifice, is a key element of Buddhist society."

 ideology_terauke:0 "Terauke"
 ideology_terauke_desc:0 "A system to combat Christian conversions, Japanese subjects were required to register (and financially support) their local Buddhist temples in exchange for certification that they were not Christians. In practice, this made Buddhist temples part of the government appratus."

 ideology_tulku:0 "Tulku"
 ideology_tulku_desc:0 "Tulku are reincarnated spiritual leaders that are venerated as part of the Buddhist state."

 ideology_li:0 "Li"
 ideology_li_desc:0 "The proper behavior and relationship between individuals in Confucian society."

 ideology_li_minority:0 "Li"
 ideology_li_minority_desc:0 "The proper behavior and relationship between individuals in Confucian society."

 ideology_imperial_exams:0 "Imperial Exams"
 ideology_imperial_exams_desc:0 "Confucian scholars support the traditional civil service examinations to qualify bureaucrats for civil service based on their literary and knowledge of traditional Confucian texts."

 ideology_saisei_itchi:0 "Saisei Itchi"
 ideology_saisei_itchi_desc:0 "The unity of ritual and rule centers Shinto rituals within the government of the emperor."

 ideology_haibutsu_kishaku:0 "Haibutsu Kishaku"
 ideology_haibutsu_kishaku_desc:0 "Anti-Buddhist sentiment rooted in part by a desire to rid Shinto (and Japan) of all non-native religious and cultural influences."

 ideology_minority_faith:0 "Minority Faith"

 ideology_minority_doctrine:0 "Minority Doctrine"
 ideology_minority_doctrine_desc:0 "This religion is a different doctrine or school of the dominant [concept_state_religion]"

 ideology_minority_religion:0 "Minority Religion"
 ideology_minority_religion_desc:0 "This religion is a part of the same family of religious traditions as the [concept_state_religion]"

 ideology_foreign_religion:0 "Foreign Religion"
 ideology_foreign_religion_desc:0 "This religion is completely different than the [concept_state_religion]"


